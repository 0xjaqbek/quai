    <script>
        const TOKEN_ADDRESS = '0x001411083d4CF24632BA5e0841909933C2Da04a8';
        const RPC_ENDPOINT = 'https://rpc.quai.network/cyprus1';
        
        // Initialize Firebase
        const firebaseConfig = {
            projectId: "quaipepe-70873",
            // Rest will be injected by GitHub Actions
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Discord OAuth2 configuration
        const DISCORD_CLIENT_ID = '1315307312058994759';
        const REDIRECT_URI = encodeURIComponent(window.location.origin + window.location.pathname);
        const DISCORD_OAUTH_URL = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=identify`;

// Global object to hold data temporarily
window.userData = {};

// Firebase save function with merged data
async function saveToFirebase(data) {
    try {
        const userId = data.discordId || data.address;
        const docRef = db.collection('users').doc(userId);
        const payload = {
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
            ...window.userData,
            ...data, // Merge new data into the global data object
        };
        await docRef.set(payload, { merge: true });
        log('Data saved to database successfully');
    } catch (error) {
        log(`Error saving to database: ${error.message}`);
        console.error(error);
    }
}

        async function getQuaiBalance(address) {
            try {
                const response = await fetch(RPC_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'quai_getBalance',
                        params: [address, 'latest'],
                        id: 1
                    })
                });
                
                const data = await response.json();
                return data.result;
            } catch (error) {
                log('QUAI balance error: ' + error.message);
                return null;
            }
        }

        async function getTokenBalance(address) {
            try {
                const data = '0x70a08231000000000000000000000000' + address.slice(2);
                
                const response = await fetch(RPC_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'quai_call',
                        params: [{
                            to: TOKEN_ADDRESS,
                            data: data
                        }, 'latest'],
                        id: 2
                    })
                });
                
                const result = await response.json();
                if (result.result) {
                    return BigInt(result.result);
                }
                return 0n;
            } catch (error) {
                log('Token balance error: ' + error.message);
                return 0n;
            }
        }

        function log(message) {
            const consoleDiv = document.getElementById('console');
            const entry = document.createElement('div');
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(message);
        }

        async function connectWallet() {
    try {
        if (!window.pelagus) {
            throw new Error('Pelagus wallet not found');
        }

        const accounts = await window.pelagus.request({ method: 'eth_requestAccounts' });
        const address = accounts[0];
        log('Connected Wallet: ' + address);

        document.getElementById('titleText').style.display = 'block';
        document.getElementById('scanBtn').style.display = 'block';
        document.getElementById('buyBtn').style.display = 'block';
        
        const scanBtn = document.getElementById('scanBtn');
        scanBtn.onclick = () => window.open(`https://quaiscan.io/address/${address}`, '_blank');

        const balance = await getQuaiBalance(address);
        const tokenBalance = await getTokenBalance(address);
        const tokenBalanceFormatted = Number(tokenBalance) / 1e18;

        // Store wallet data temporarily
        window.userData.wallet = {
            address,
            quaiBalance: balance,
            tokenBalance: tokenBalance.toString(),
        };

        if (tokenBalanceFormatted === 0) {
            log('No OG Quai PEPE tokens found üò¢');
        } else {
            log(`OG Quai PEPE Balance: ${tokenBalanceFormatted.toFixed(2)} QPEPE`);
        }

        // Save only if Discord data is also available
        if (window.userData.discord) {
            await saveToFirebase(window.userData);
        }
    } catch (error) {
        log('Wallet Error: ' + error.message);
        console.error(error);
    }
}

        async function handleDiscordCallback() {
    const fragment = new URLSearchParams(window.location.hash.slice(1));
    const accessToken = fragment.get('access_token');
    
    if (accessToken) {
        try {
            const response = await fetch('https://discord.com/api/users/@me', {
                headers: { Authorization: `Bearer ${accessToken}` },
            });
            
            const data = await response.json();
            console.log('Discord user data:', data);

            // Store Discord data temporarily
            window.userData.discord = {
                discordId: data.id,
                username: data.username,
                discriminator: data.discriminator,
                avatar: data.avatar,
            };

            log(`Connected Discord: ${data.username}`);
            document.getElementById('discordBtn').style.display = 'none';
            document.getElementById('connectBtn').style.display = 'block';
            
            // Save only if wallet data is also available
            if (window.userData.wallet) {
                await saveToFirebase(window.userData);
            }
            
            history.replaceState(null, null, window.location.pathname); // Clear the URL fragment
        } catch (error) {
            log('Discord Error: ' + error.message);
            console.error(error);
        }
    }
}


// Event Listeners
document.getElementById('connectBtn').addEventListener('click', connectWallet);
document.getElementById('discordBtn').addEventListener('click', () => {
    log('Redirecting to Discord login...');
    window.open(DISCORD_OAUTH_URL, 'Discord Login', 'width=500,height=700,status=yes,scrollbars=yes');
});

// Check for Discord callback on page load
if (window.location.hash.includes('access_token')) {
    handleDiscordCallback();
}
