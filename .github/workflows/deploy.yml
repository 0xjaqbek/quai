# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Replace credentials
        run: |
          # Replace Discord client ID with quotes
          sed -i 's/DISCORD_CLIENT_ID_PLACEHOLDER/"${{ secrets.DISCORD_CLIENT_ID }}"/' index.html
          
          # Replace Firebase config
          sed -i 's|// Rest will be injected by GitHub Actions|${{ secrets.FIREBASE_CONFIG }}|' index.html

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: true