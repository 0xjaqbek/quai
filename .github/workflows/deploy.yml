# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Firebase credentials
        run: |
          echo '${{ secrets.FIREBASE_CONFIG }}' >> firebase-config-temp.json
          # Extract and format the config
          config=$(cat firebase-config-temp.json | tr -d '\n' | sed 's/"/\\"/g')
          # Replace the placeholder in the HTML file
          sed -i "s/\/\/ Rest will be injected by GitHub Actions/$config/" index.html
          rm firebase-config-temp.json

      - name: Replace Discord Client ID
        run: |
          sed -i "s/DISCORD_CLIENT_ID_PLACEHOLDER/${{ secrets.DISCORD_CLIENT_ID }}/g" index.html

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: true